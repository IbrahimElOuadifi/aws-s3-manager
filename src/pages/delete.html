<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AWS S3 Manager</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="./delete.js" defer></script>
  </head>
  <body class="is-flex is-flex-direction-column is-justify-content-space-between">
      <div class="header">
        <div class="tabs is-fullwidth is-boxed">
          <ul>
            <li><a href="./create.html">Create</a></li>
            <li class="is-active"><a href="./delete.html">Delete</a></li>
            <li><a href="./list.html">All Buckets</a></li>
          </ul>
        </div>
      </div>
      <div class="content my-2 px-5">
        <div class="columns">
          <div class="column"><button type="button" class="button is-fullwidth" id="button-empty-buckets">GET EMPTY BUCKETS</button></div>
          <div class="column">
            <div class="field has-addons">
              <div class="control"><button type="button" class="button is-fullwidth" id="button-last-buckets">GET FIRST CREATED</button></div>
              <div class="control"><input type="number" class="input" id="input-number-buckets"></div>
            </div>
          </div>
        </div>
        <div class="field control">
          <textarea class="textarea has-fixed-size" rows="16" id="buckets"></textarea>
        </div>
        <div class="field mt-2">
          <input type="text" class="input is-fullwidth" readonly id="message" />
        </div>
        <div class="field mt-2">
          <progress class="progress is-primary is-fullwidth" value="0" id="progress"></progress>
        </div>
      </div>
      <footer class="footer py-4">
        <div class="columns">
          <div class="column"><button type="button" class="button is-fullwidth is-light" id="main-close">CLOSE</button></div>
          <div class="column is-hidden"><button type="button" class="button is-fullwidth is-danger" id="main-cancel">CANCEL</button></div>
          <div class="column"><button type="button" class="button is-fullwidth is-success" id="main-submit">SUBMIT</button></div>
        </div>
      </footer>
  </body>
</html>
